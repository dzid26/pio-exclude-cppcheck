[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
board_build.ldscript = src/Device/STM32F103XB_FLASH.ld
build_flags =
    -Isrc/CMSIS/
    -Isrc/Device
check_flags =
  cppcheck:--addon=misra.json --std=c99 --language=c ;--suppress=*:*/src/CMSIS/*